<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center"><b>Reset Password</b></h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input
                  type="email"
                  id="inputEmail"
                  class="form-control"
                  placeholder="Email address"
                  required
                  autofocus
                  name="email"
                  [(ngModel)]="email"
                />
                <label for="inputEmail">Email address</label>
              </div>

              <button
                class="btn btn-lg btn-primary btn-block text-uppercase"
                type="submit"
                (click)="resetPassword()"
              >
                Reset
              </button>
              <hr class="my-4" />

              <a
                routerLink="/login"
                class="btn btn-lg btn-facebook btn-block text-uppercase white"
              >
                <i class="fab fa-facebook-f mr-2"></i> Sign In
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
